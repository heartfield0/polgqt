<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="icon.jpg" />
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="background.mp4" type="video/mp4">
    </video>
		
    <div class="container">
        <div id="menu">
			
            <img src="logo.png" alt="Tic Tac Code Logo" class="menu-logo">
			<button onclick="startGame()">Start Game</button>
            <button onclick="window.location.href='how-to-play.html'">How to Play</button>
            <button onclick="window.location.href='developers.html'">Developers</button>
            <button onclick="window.location.href='about.html'">About the Game</button>
            <button onclick="window.location.href='mobile-app.html'">Mobile App</button>
			
        </div>
        
        <div id="game" class="hidden">
            <div class="scoreboard">
                <span id="player1">Player 1: 0</span> vs <span id="player2">Player 2: 0</span>
            </div>
            <div class="turn-indicator">
                Turn: <span id="turn">Player 1</span>
            </div>
            <div class="board" id="board">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
				<div id="pause-overlay">Paused</div>
            </div>
			
            <div id="winner" class="hidden"></div>
            <div class="mode-selection">
                <button onclick="playWithComputer()">Play with Computer</button>
                <button onclick="playTwoPlayers()">2 Player</button>
				
            </div>
            <button id="reset-score" onclick="resetScore()">Reset Score</button>
            <button id="pause-button" onclick="togglePause()">Pause</button>
			<button onclick="window.location.href='index.html'">Back to Menu</button>
        </div>
    </div>

    <div class="controls">
        <button id="mute-button" onclick="toggleMute()">Mute</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
    </div>

    <audio id="background-music" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
